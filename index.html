<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saber Town - Welcome</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), transparent 40%),
              linear-gradient(135deg, #010101 0%, #0b0f0c 50%, #010101 100%);
  background-color: #010101;
  color: #d4ff00;
}


header {
  background: #0a0a0a;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #00ff88;
  border-bottom: 2px solid #39ff14;
}

.logo {
  font-size: 28px;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 8px #39ff14;
  display: flex;
  align-items: center;
  height: 120px; /* เพิ่มความสูงให้รองรับโลโก้ */
}

.logo-img {
  height: 120px; /* ขนาดโลโก้ใหญ่ขึ้น */
  max-height: 100%;
  filter: drop-shadow(0 0 6px #39ff14);
}

nav a {
  color: #00ff88;
  text-decoration: none;
  margin: 0 12px;
  font-weight: bold;
  position: relative;
  transition: color 0.2s ease;
}

nav a:hover {
  color: #39ff14;
}

nav a:hover::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 100%;
  height: 2px;
  background-color: #39ff14;
  box-shadow: 0 0 6px #39ff14;
}

.hero {
  padding: 100px 20px 40px;
  text-align: center;
  background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.05), transparent 50%),
              linear-gradient(160deg, #0b0f0c, #010101 80%);
}


.hero h1 {
  font-size: 60px;
  color: #39ff14;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #00ff88;
}

.hero p {
  font-size: 20px;
  color: #88ffc9;
}

.panel-buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 40px auto;
  max-width: 1000px;
}

.panel-button {
  display: flex;
  align-items: center;
  width: 300px;
  height: 80px;
  background: #000000;
  border: 2px solid #00ff88;
  text-decoration: none;
  color: #00ff88;
  box-shadow: 0 0 10px #00ff88;
  clip-path: polygon(20px 0%, 100% 0%, 100% 100%, 0% 100%, 0% 20px);
  transition: all 0.3s ease;
  position: relative;
}

.panel-button:hover {
  background: #00ff88;
  color: #000000;
  box-shadow: 0 0 20px #39ff14;
  border-color: #39ff14;
}

.panel-button .side-block {
  width: 40px;
  height: 100%;
  background: linear-gradient(45deg, #39ff14, #00ff88);
  clip-path: polygon(0 0, 100% 0, 100% 100%, 30% 100%);
  margin-right: 16px;
}

.panel-button .text {
  display: flex;
  flex-direction: column;
}

.panel-button .text .label {
  font-size: 12px;
  color: #88ffc9;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.panel-button .text .main {
  font-size: 20px;
  font-weight: bold;
  text-transform: uppercase;
  text-shadow: 0 0 6px #00ff88;
}

footer {
  text-align: center;
  padding: 20px;
  background: #0a0a0a;
  color: #00ff88;
  font-size: 14px;
  border-top: 1px solid #39ff14;
}


  </style>
</head>

    </nav>

  </section>

  
  <footer>

</html>
